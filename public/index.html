<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tripease Explorer</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{
      background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80')
      no-repeat center center/cover;color:#fff;overflow-x:hidden
    }
    header{
      width:90%;margin:20px auto;padding:15px 30px;background:rgba(255,255,255,.15);
      border-radius:50px;display:flex;justify-content:space-between;align-items:center;
      backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.3)
    }
    nav a{text-decoration:none;color:#000;margin:0 15px;font-weight:500;transition:.3s}
    nav a:hover{color:#00b3b3}
    .search-box{display:flex;align-items:center;background:#fff;border-radius:25px;padding:5px 15px}
    .search-box input{border:none;outline:none;padding:6px;font-size:14px}
    .search-box button{border:none;background:none;cursor:pointer;font-size:18px}
    .hero{text-align:center;margin-top:100px}
    .hero h1{font-size:45px;font-weight:700;color:#fff}
    .hero p{font-size:16px;color:#e0e0e0;margin-top:10px}
    .popular-btn{
      display:inline-block;margin-top:30px;padding:10px 25px;border-radius:25px;border:1px solid #fff;
      background:rgba(255,255,255,.2);color:#fff;font-weight:500;cursor:pointer;transition:.3s
    }
    .popular-btn:hover{background:#0ff;color:#000}
    .panel{
      width:90%;margin:2rem auto;background:rgba(255,255,255,.15);
      border:1px solid rgba(255,255,255,.3);backdrop-filter:blur(6px);
      border-radius:16px;padding:16px
    }
    .panel h2{margin-bottom:10px}
    .panel .row{display:flex;gap:10px;flex-wrap:wrap}
    .panel input,.panel select,.panel button{
      padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.5);
      background:rgba(255,255,255,.95);color:#000
    }
    .places{display:flex;justify-content:center;flex-wrap:wrap;gap:30px;margin:30px auto 60px;width:90%}
    .card{width:280px;background:#fff;color:#000;border-radius:20px;overflow:hidden;box-shadow:0 5px 20px rgba(0,0,0,.2);transition:.3s}
    .card:hover{transform:scale(1.05)}
    .card img{width:100%;height:180px;object-fit:cover}
    .card-content{padding:15px}
    .card-content h3{font-size:20px;margin-bottom:6px}
    .stars{color:gold;font-size:18px}
    .btn{background:#00b3b3;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;font-size:14px}
    .btn:hover{background:#009a9a}
    footer{text-align:center;padding:20px;color:#fff;background:rgba(0,0,0,.4)}
    #toast{position:fixed;bottom:25px;right:25px;background:#222;color:#fff;padding:12px 20px;border-radius:8px;display:none}
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a><a href="#">About</a><a href="#">Explore</a><a href="#">Contact</a>
    </nav>
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="Search trips..."/>
      <button id="searchBtn">üîç</button>
    </div>
  </header>

  <section class="hero">
    <h1>Explore Beyond Boundaries,<br/>Travel Beyond Expectations</h1>
    <p>We craft unforgettable adventures for every explorer.</p>
    <div class="popular-btn" id="popularBtn">üìç Popular Places</div>
  </section>

  <!-- Find Flights -->
  <section class="panel">
    <h2>Find Flights</h2>
    <div class="row">
      <input id="ff-source" type="text" placeholder="From (city or airport)"/>
      <input id="ff-destination" type="text" placeholder="To (city or airport)"/>
      <input id="ff-date" type="date"/>
      <button id="ff-search" class="btn">Search Flights</button>
    </div>
    <div id="ff-results" style="margin-top:16px"></div>
  </section>

  <!-- Trips -->
  <section class="panel">
    <h2>Trips</h2>
    <div class="row" style="margin-bottom:10px">
      <select id="categorySelect">
        <option value="">All Categories</option>
        <option>Beach</option><option>Mount</option><option>Country</option>
        <option>City</option><option>Desert</option><option>Adventure</option><option>Cultural</option>
      </select>
      <button id="resetBtn" class="btn">Reset</button>
    </div>
    <section class="places" id="cardsContainer"></section>
  </section>

  <footer>¬© 2025 Tripease Explorer | Crafted for Adventure Lovers</footer>

  <div id="toast"></div>
  <script src="app.js"></script>
</body>
</html>
