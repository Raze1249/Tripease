<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripease Explorer</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80')
                  no-repeat center center/cover;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      width: 90%; margin: 20px auto;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      display: flex; justify-content: space-between; align-items: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    nav a {
      text-decoration: none; color: black; margin: 0 15px; font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover { color: #00b3b3; }
    .search-box {
      display: flex; align-items: center;
      background: white; border-radius: 25px; padding: 5px 15px;
    }
    .search-box input {
      border: none; outline: none; padding: 6px; font-size: 14px;
    }
    .search-box button {
      border: none; background: none; cursor: pointer; font-size: 18px;
    }
    .hero {
      text-align: center; margin-top: 100px;
    }
    .hero h1 { font-size: 45px; font-weight: 700; color: white; }
    .hero p { font-size: 16px; color: #e0e0e0; margin-top: 10px; }
    .popular-btn {
      display: inline-block; margin-top: 30px; padding: 10px 25px;
      border-radius: 25px; border: 1px solid white;
      background: rgba(255, 255, 255, 0.2);
      color: white; font-weight: 500; cursor: pointer; transition: 0.3s;
    }
    .popular-btn:hover { background: #00ffff; color: black; }
    .places {
      display: flex; justify-content: center; flex-wrap: wrap;
      gap: 30px; margin: 50px auto; width: 90%;
    }
    .card {
      width: 280px; background: white; color: black;
      border-radius: 20px; overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card-content { padding: 15px; }
    .card-content h3 { font-size: 20px; margin-bottom: 10px; }
    .stars { color: gold; font-size: 18px; }
    footer {
      text-align: center; padding: 20px; color: #fff;
      background: rgba(0, 0, 0, 0.4);
    }
    #toast {
      position: fixed; bottom: 25px; right: 25px;
      background: #222; color: #fff; padding: 12px 20px;
      border-radius: 8px; display: none;
    }
    button.action {
      background: #00b3b3; color: white; border: none;
      padding: 6px 12px; border-radius: 5px;
      cursor: pointer; font-size: 14px; transition: 0.2s;
    }
    button.action:hover { background: #009999; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Explore</a>
      <a href="#">Contact</a>
    </nav>
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="Search trips..." />
      <button id="searchBtn">üîç</button>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Explore Beyond Boundaries,<br>Travel Beyond Expectations</h1>
    <p>We craft unforgettable adventures for every explorer.</p>
    <div class="popular-btn" id="popularBtn">üìç Popular Places</div>
  </section>

  <!-- Trips -->
  <section class="places" id="cardsContainer">
    <!-- Cards inserted dynamically by app.js -->
  </section>

  <footer>¬© 2025 Tripease Explorer | Crafted for Adventure Lovers</footer>

  <div id="toast"></div>
  <script src="app.js"></script>
</body>
</html>
